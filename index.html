<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=0.5,user-scalable=yes,initial-scale=1.0" />
    <link rel="stylesheet" href="aono.css">
    <link rel="stylesheet" href="reset.css">
    <title>蒼乃建設 </title>
</head>
<body>
    <div class="wrap">
        <!-- ヘッダー -->
        <div class="header-wrap">
            <div class="header-container">
                <header class="header">
                    <h1>
                        <img class="header-logo" src="header_logo.png" alt="ヘッダーロゴ">
                    </h1>
                    <!-- ヘッダーロゴ -->
                    <nav class="header-nav">
                        <ul>
                        <li><a href="#">企業理念</a></li>
                        <li><a href="#">施工事例</a></li>
                        <li><a href="#">採用情報</a></li>
                        <li><a href="#">お問い合わせ</a></li>
                        </ul>
                    </nav>
                    <div class="header-icon">
                        <img src="hamburger.svg" alt="ハンバーガーメニュー">
                    </div>
                </header>
            </div>
                    <p class="header-title">街を作る。未来を作る。</p>
        </div>

        <section class="news">
            <h2 class="news-title">お知らせ</h2>
            <ul class="news-list">
                <li>
                    <a href="#">
                        <span class="news-list_block">2020.11.17
                        <span class="news-list_border">お知らせ</span>本社打合せ室が完成しました。</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="news-list_block">2020.11.10
                        <span class="news-list_border">お知らせ</span>【メディア掲載】住宅雑誌 2020年11月号 
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="news-list_block">2020.11.01
                        <span class="news-list_border">お知らせ</span>ホームページが完成しました
                        </span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="case">
            <h2 class="case-title">施工事例</h2>
            <div class="flexbox">
                <section class="case-container">
                    <p class="case-container_img">
                        <img src="building1.png" alt="M様邸新築工事">
                    </p>
                    <h3 class="case-container_title">M様邸新築工事</h3>
                    <p class="case-container_text">埼玉県</p>
                    <a href="#" class="case-container_logo">
                        <img src="more.png" alt="詳細を見る">
                    </a>
                </section>
                <section class="case-container">
                    <p class="case-container_img">
                        <img src="building2.png" alt="スカイビル">
                    </p>
                    <h3 class="case-container_title">スカイビル</h3>
                    <p class="case-container_text">東京都</p>
                    <a href="#" class="case-container_logo">
                        <img src="more.png" alt="詳細を見る">
                    </a>
                </section>
            </div>
            <p class="case-container_btn">
                <a href="#">施工実績一覧</a>
            </p>
        </section>
    </div>
    <!--ボックス-->
    <div class="box"> 
        <a href="#" class="box-img">
          <img src="company.png" alt="企業理念">
        </a>
        <a href="#" class="box-img">
          <img src="recruit.png" alt="採用情報">
        </a>
        <a href="#" class="box-img">
          <img src="contact.png.png" alt="お問い合わせ">
        </a>
    </div>
    <!--フッター-->
    <footer class="footer">
        <div class="footer-container">
          <nav class="footer-nav">
            <ul>
              <li><a href="#">企業理念</a></li>
              <li><a href="#">施工事例</a></li>
              <li><a href="#">採用情報</a></li>
              <li><a href="#">お問い合わせ</a></li>
            </ul>
          </nav>
        </div>
        <p class="footer-logo">
          <a href="#">
          <img src="footer_logo.png" alt="フッターロゴ"></a>
        </p>
          <p class="copyright">Copyright © 2020 Aono Corporation.</p>
      </footer>
</body>
</html>
